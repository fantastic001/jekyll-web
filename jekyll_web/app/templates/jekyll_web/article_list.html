

{% extends "jekyll_web/base.html"%}


{% block content %}

<div class="row">

	<table>
		<tr>
			<th>Title</th>
			<th>Options</th>
		</tr>
		{% for article in articles %}
			<tr>
				<td>
					<a href='{% url "article-read" article.get_filename %}''>
						{{ article.get_title }}
					</a>
				</td>
				<td>
					<a href='{% url "article-form" article.get_filename %}''>
						Edit
					</a>
					<a href='{% url "article-delete" article.get_filename %}''>
						Remove
					</a>
				</td>
			</tr>
		{% endfor %}
	</table>

</div>


{% endblock %}
