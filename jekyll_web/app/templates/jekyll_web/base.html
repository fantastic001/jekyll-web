{% load staticfiles %}

<html>
    <head>
        <title>Jekyll Web</title>
        <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'jekyll_web/css/jekyll_web.css' %}">
    </head>
    <body>
	<!-- NAVIGATION -->
	<nav class="navbar navbar-inverse" role="navigation">
		<ul class="nav navbar-nav">
            		<li><a href="{% url 'article-form' 'new' %}">Create article</a></li>
	    		<li><a href="{% url 'article-list' %}">Article list</a></li>
			{% if not user or not user.is_authenticated %}
				<li><a href="{% url "login"%}">Login</a></li>
			{% else %}
				<li><a href="{% url "logout" %}">Log out</a></li>
			{% endif %}
		</ul>
	</nav>
        <div class="page-header">
            <h1><a href="/">Jekyll Web</a></h1>
        </div>
	
        <div class="content container">
	{% block content %}
	{% endblock %}
        </div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" ></script>
    </body>
</html>
